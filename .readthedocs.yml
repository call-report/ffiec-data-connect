# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build configuration
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_checkout:
      - git fetch --unshallow || true  # For proper git history in PR builds

# Python configuration
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs  # Install [docs] extra from pyproject.toml

# Sphinx configuration
sphinx:
  configuration: docs/source/conf.py
  builder: html
  fail_on_warning: false
  builder_options:
    html_context:
      display_github: true
      github_user: civic-forge
      github_repo: ffiec-data-connect
      github_version: main
      conf_py_path: /docs/source/

# Build formats
formats:
  - pdf
  - epub

# Search configuration
search:
  ranking:
    api/v2/*: -1  # Deprioritize API docs in search

# Submodules (none needed)
submodules:
  include: []