# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build configuration
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    post_checkout:
      - git fetch --unshallow || true  # For proper git history in PR builds
    post_build:
      - echo "Build completed for version $(python -c \"import ffiec_data_connect; print(ffiec_data_connect.__version__)\")"

# Python configuration
python:
  install:
    - requirements: docs/requirements.txt  # Install documentation dependencies
    - method: pip
      path: .
      extra_requirements:
        - docs  # Install [docs] extra from pyproject.toml

# Sphinx configuration
sphinx:
  configuration: docs/source/conf.py
  builder: html
  fail_on_warning: false

# Build formats
formats:
  - pdf
  - epub

# Search configuration
search:
  ranking:
    api/v2/*: -1  # Deprioritize API docs in search

# Submodules (none needed)
submodules:
  include: []